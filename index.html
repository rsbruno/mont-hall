<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Monty Hall - Tente a Sorte</title>
  </head>

  <body>
    <div class="container__modal" id="modal"></div>

    <section class="sec__main">
      <div class="info">
        <h1 id="doorSelected">Clique em uma das portas para selecionar</h1>
        <h6 class="h6__round">Rodada: <strong id="round"></strong></h6>
      </div>
      <div class="content__doors">
        <button class="door" onclick="selectDoor(this)" value="0" id="button#0">
          <img alt="porta" id="0" />
        </button>
        <button class="door" onclick="selectDoor(this)" value="1" id="button#1">
          <img alt="porta" id="1" />
        </button>
        <button class="door" onclick="selectDoor(this)" value="2" id="button#2">
          <img alt="porta" id="2" />
        </button>
      </div>
      <div class="content_message">
        <h2 class="menssagem" id="menssagem"></h2>
        <div class="clock hide" id="content__clock">
          <img src="./assets/clock.png" alt="" />
          <span id="clock">00:03</span>
        </div>
      </div>
      <div class="container__buttons">
        <div>
          <button
            onclick="nextRound()"
            class="btn btn__info btn__blocked"
            id="nextRound"
          >
            Proxima Rodada
          </button>

          <button
            class="btn btn__danger hide"
            id="button"
            onclick="resetDoors(false)"
          >
            Escolher Denovo
          </button>
        </div>
        <button class="btn btn__warning" onclick="resetAll()">Recome√ßar</button>
      </div>
    </section>
  </body>

  <script src="./index.js" defer></script>
</html>
